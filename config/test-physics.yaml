# Phase 22 Test Configuration - Physics Mode with ThermalMassModel
# This config tests the full physics engine with tempctl device

simulation:
  mode: sim # Enable full physics engine
  tick_rate_hz: 10.0 # 10 Hz ticker (0.1 second timesteps)
  physics_config: physics-tempctl.yaml # Relative to config directory

devices:
  - id: tempctl0
    type: tempctl
    params:
      initial_temp: 25.0 # Starting temperature (will be overridden by physics model)
