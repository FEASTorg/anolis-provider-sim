# Multi-Device Configuration
# Demonstrates multiple instances of the same device type

devices:
  - id: tempctl0
    type: tempctl
    initial_temp: 25.0
    temp_range: [10.0, 50.0]

  - id: tempctl1
    type: tempctl
    initial_temp: 30.0
    temp_range: [15.0, 45.0]

  - id: motorctl0
    type: motorctl
    max_speed: 3000.0

simulation:
  mode: non_interacting
  tick_rate_hz: 10.0
  noise_enabled: false
