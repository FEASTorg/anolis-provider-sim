# Demo: Multi-Zone Reactor Simulation
# Complex thermal system with multiple coupled zones
# Demonstrates Signal Registry coordinating physics across multiple devices

devices:
  - id: reactor_core
    type: tempctl
    initial_temp: 80.0       # Hot core region
    temp_range: [0.0, 300.0]
  
  - id: reactor_jacket
    type: tempctl
    initial_temp: 40.0       # Cooling jacket
    temp_range: [0.0, 150.0]
  
  - id: coolant_pump
    type: motorctl
    max_speed: 5000.0        # RPM

simulation:
  mode: physics
  tick_rate_hz: 10.0
  physics_config: demo-reactor-physics.yaml
