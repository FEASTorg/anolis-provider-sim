# Phase 25 Physics Configuration - FluxGraph Integration Test
# Simplified without self-loops to work around Blocker 3

physics:
  models:
    - id: chamber_thermal
      type: thermal_mass
      params:
        thermal_mass: 5000.0
        heat_transfer_coeff: 15.0
        initial_temp: 25.0

  signal_graph:
    # Relay power -> heating power
    - source: tempctl0/relay1_state
      target: chamber_thermal/heating_power
      transform:
        type: linear
        scale: 500.0
        offset: 0.0

    - source: tempctl0/relay2_state
      target: chamber_thermal/heating_power
      transform:
        type: linear
        scale: 500.0
        offset: 0.0

    # Thermal model output -> device temperature sensors
    - source: chamber_thermal/temperature
      target: tempctl0/tc1_temp
      transform:
        type: first_order_lag
        tau_s: 2.0

    - source: chamber_thermal/temperature
      target: tempctl0/tc2_temp
      transform:
        type: first_order_lag
        tau_s: 1.5

  rules: []
